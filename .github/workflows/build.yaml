name: Build & test on PR open/push

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: yarn install

    - name: Build Project
      run: yarn build

    - name: Run Tests
      run: yarn test